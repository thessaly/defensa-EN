En los últimos 20 años, una serie de innovaciones cambiaron la forma en que percibimos la producción de tecnología. 

La impresión 3D nos permitió imaginar un futuro donde la producción en lugar de estar centralizada en plantas industriales se desarrolla de forma distribuida. Proyectos como Arduino hicieron que personas de todas las edades, sin experiencia previa en electrónica, puedam materializar sus ideas. 

El cada vez mayor acceso a internet y el uso de licencias abiertas permitió que los proyectos comnpartan información y aprendizajes, reutilizando lo que está probado que funciona y modificando lo necesario. La explosión de creatividad que siguió perdura hasta hoy. 

Este trabajo trata sobre un conjunto creciente de personas que fabrican sus propias herramientas para producir conocimiento, y comparten sus diseños de forma abierta. 

Se trata de investigadores pero también de estudiantes, activistas, comunidades, artistas y educadores que necesitan por diferentes razones producir conocimiento. Las restricciones de patentes, que impiden el acceso a los diseños de las herramientas hace que no puedan adaptarlas a sus necesidades.

En los últimos años el crecimiento del hardware científico abierto se aceleró. Hay nuevas licencias, diseños disponibles en casi todas las disciplinas.

En argentina por ejemplo tenemos el ejemplo de TECSCI startup incubada por la unsam que produce hw abierto para investigacion en nanotecnología, está cosensores grupos en exactas de la uba que trabajan con comunidades para evaluar calidad de aguas usando tecnologías abiertas, y el reciente sensores de CO2 que desarrollo el equipo de Aliaga en la univ de hurlingham.

El crecimiento tambien se ve en el incremento en la literatura académica sobre HCA; y en la aparicion de recomendaciónes de políticas de apoyo en países como estados unidos o finlandia, aunque existen antecedentes de recomendaciones en ecuador en 2015.

Pero tb ese crecimiento se ve en la  formación de redes transnacionales que agrupan estas comunidades e intentan articular las visiones y objetivos del movimiento, como la red GOSH, sobre la que trata este trabajo.

Más eficiente... ¿Y más democrático?

???
Quienes abogan por el HCA plantean que lo abierto debería ser norma porque es mejor: reduce costos, tiempos de espera, mejora de la performance y aceleración de la innovación.

Pero también mencionan que, dada su producción distribuida, el HCA es una herramienta para democratizar de la producción de conocimiento.

El primer argumento está ampliamente explorado en la literatura y es cada vez más aceptado por fuera de la comunidad. Es la basee de las recomendaciones de política uqe mencionaba en la diapo anterior.

El argumento de la democratización es mucho más difuso, asociado a que el HCA permitiría a usuarios fuera de la academia o en la academia pero en países con baja inversión CyT acceder a las herramientas de la ciencia.

Es en este punto donde está puesta la atención de este trabajo, observando esos casos dentro del movimiento GOSH donde aparece el potencial transformador del hardware cientifico abieerto, en la periferia de los centros de producción de herramientas científicas.

### GOSH aprovecha las tensiones que surgen en la interacción entre marcos conceptuales plurales, a veces radicalmente diferentes

.right[ >"GOSH es una negociación constante: lo único que tenemos en común es que queremos que las herramientas sean abiertas" - co-fundadora, 2018 ]

???
GOSH trata de infraestructura, gente muy diversa requiere infra 

- actores académicos de alto perfil: la legitimación de sus demandas 
- hacktivismo: formación de identidad a partir del trabajo creativo - mov sociales, particularmente justicia ambiental: metodologías de organización y deliberación
- ciencia abierta: transparencia, idioma comun y legimidad

Esto también lo habilita a comunicar esa visión a través de redes amplias y movilizar recursos materiales y no materiales desde esas redes, incluido intercambios muy frecuentes Norte Sur.

# Conclusiones 

Se trata de procesos que incorporan nuevos actores, habilitando diálogos que se materializa en problemas de conocimiento y tecnologías altamente contextualizadas, robustas, de forma diferente segun sus objetivos

Como se materializa?

- materiales disponibles
- interfaces accesibles
- reparables localmente y personalizables
- en constante adaptación para responder a nuevas preguntas o problemas

Claves: libre circulacion de la info, formacion de pares, metodos iterativos que bajan barreras de acceso
