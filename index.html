# Nuevos  participantes 
¿Cómo los proyectos GOSH promueven la participación de actores nuevos y más diversos en la producción de tecnología “útil”?

#### roles: usuarios, desarrolladores y fabricantes, segun objetivos 
#### La diversidad en función de los espacios, tanto de genero (academia cero) como de expertise (aumenta lejos de la academia) 
#### Los roles híbridos académicos activistas facilitando el diálogo
#### participan diferente en funcion de los objetivos (mas participation no es neceriamente mas beneficio directo)

---
Cómo?
#### El denominador común: modular, iterativo, orientado a usuaria, abierto
#### La formación de pares como el instrumento de creación de un idioma común
#### Documentacion de calidad que refleja procesos intensivos de pares
#### En evolución constante, multiples versiones

# Conclusiones 

Se trata de procesos que incorporan nuevos actores, habilitando diálogos que se materializa en problemas de conocimiento y tecnologías altamente contextualizadas, robustas, de forma diferente segun sus objetivos

Como se materializa?

- materiales disponibles
- interfaces accesibles
- reparables localmente y personalizables
- en constante adaptación para responder a nuevas preguntas o problemas

Claves: libre circulacion de la info, formacion de pares, metodos iterativos que bajan barreras de acceso

---
Construcción de problemas de conocimiento que reflejan más fielmente los problemas sociales que quieren abordar
Permite colaboraciones inesperadas, incluso asincrónicas (Vuela y PROCISUR)
