## **Las visiones** <span class="oc-bg-teal-3">deterministas</span> **nos limitan**

???
Las dos slides anteriores trataron de mostrar ejemplos de dos visiones deterministas, la primera tecnologica y la segunda social.

El determinimos asume que todo acontecimiento está causalmente determinado por la irrompible cadena causa-consecuencia y, por tanto, el estado actual "determina" en algún sentido el futuro. 

En el caso del tecnologico, que domina el sentido comun, el desarrollo de artefactos se concibe dentro de una logica de progreso acumulativo, aumentando la capacidad de los artefactos para resolver problemas.

En el caso del social, los artefactos se asumen como producto exclusivo de las relaciones sociales. Si la misma tecnologia cambiara de manos, seria otra la historia.

Las visiones deterministas nos limitan porque:
- O nos hacen resignarnos a aceptar "lo que baja" sin cuestionarlo aun cuando nos perjudica, 
- O nos pone en una posicion de resistencia poco realista

Un problema grande que tenemos es cuando el sentido comun, determinista, se vuelve politica. Porque se incentivan modelos de desarrollo a nivel pais que conciben a la tecnologia como aislada de su contexto.

## La tecnologia como <br> **<span class="oc-bg-teal-6">una configuracion que funciona</span>** <small>(Rip y Kemp, 1998)</small>

Lo socio-tecnico como un "tejido sin costuras"(Hughes, 1986)

???
Los ESCT son un campo relativamente joven. 

El paradigma dominante en la disciplina es constructivista. Uno de los conceptos mas importantes el de LO SOCIOTECNICO, como un tejido sin costuras de Hughes, que plantea que no hay una division tecnologia por un lado, sociedad por otro.

Los artefactos, las practicas, los valores, las normas, forman una red que sostiene el cumplimiento de una funcion.

Los artefactos estan influenciados por las preferencias y practicas de los usuarios, que a su vez estan diseniados por equipos con sus propias percepciones, incentivados por regulaciones, etc.

El desarrollo del auto electrico existe hace anios. Si no pasa a ser la norma, es por mucho mas que el lobby petrolero. Es porque para mucha gente el auto es simbolo de autonomia, porque las curriculas en las escuelas de ingenieria o disenio no cambian tan rapido, porque las estaciones de servicio estan pensadas y ubicadas en un modelo de auto a nafta. El otro dia escuchaba un podcast sobre autos de lujo, donde los disenadores inventan ruidos para convencer al que maneja que esta manejando alta maquina.

Quizas lo mas lindo de la infraestructura es que cuando funciona, la invisibilizamos. Es cuando no funciona o cuando cambia muy rapido, que nos damos cuenta que existe.

### Las artefactos tambien ejercen <span class="oc-bg-yellow-3">poder</span> 

???
Mi filosofo de la tecnologia favorito, Andrew Feenberg, dice que es paradojico que con la influencia enorme que tiene la tech en la vida cotidiana, aun no haya sido democratizada o cuestionada como si se cuestionan otras esferas: la economia, la salud, la educacion.

Dentro de los ESCT existen varias corrientes y escuelas de pensamiento. Una que es muy importante son los estudios feministas de la tecnologia. Una de sus preguntas fundamentales es la distribucion de poder entre usuarios. 

y aca viene lo mas radical: en esta configuracion que funciona, las normas, los intereses, la educacion, los valores obviamente juegan un rol en la tecnologia.

Pero los artefactos tambien: porque sus disenios encarnan las ideas de sus diseniadores.

Un disenio tiene el poder de determinar quien puede usarlo, y para que. Tmb puede excluir. 

Les doy un ejemplo de un caso de estudio de mi tesis. Unos investigadores peruanos quieren usar un GPS para rastrear como el movimiento de la poblacion afecta la transmision de la malaria en la selva amazonica. 

Compran uno, lo importan, un lio barbaro, bastante caro. El aparato es negro, se pone en el brazo, tiene una carcasa de plastico.

El calor y la humedad de la selva hacen que a los dos dias no ande mas, y como es incomodo de llevar en el brazo para los sujetos del estudio, que suelen salir a pescar, se les cae en la selva. Como es negro, imposible encontrarlo cuando se acaba su bateria.

Una de las formas a traves de la cual los ESCT intentan superar los determinismos es iluminar un poco esa actual caja negra, generalmente invisible, que llamamos infraestructura.

Una caja negra es un proceso del que sabemos nada mas que entra y que sale pero no que pasa en el medio.

Captar la complejidad del cambio tecnologico, entender por que algunas tecnologias funcionan y otras no, y que es que funcionen para ciertos usos y ciertos usuarios. 

Para ello, una cosa muy util es analizar los procesos de cambio tecnologico mientras suceden. Porque como deciamos, una vez cerrados se invisibilizan los factores. Se olvidan, por ejemplo, los disenios alternativos que respondian a intereses de otros usuarios.

No me gusta mucho hablar de mi pero creo que puede ser util porque yo entre en contacto con todo este mundo de la investigacion un poco por el costado, con mucho de suerte 

Me recibi de lic en cs ambientales en la UBA en 2011, y a partir de ahi me dedique a trabajar en el sector privado como consultora.

La verdad es que en un punto me aburri, y me encontre con alguien que me dijo que en CENIT estaban tomando investigadores asistentes, para un proyecto de investigacion en agroecologia, que a mi me interesaba mucho porque militaba en una organizacion que conectaba consumidores y productores en CABA

Como CENIT es un centro interdisciplinario, los sociologos y economistas querian a alguien que entendiera de que la iba un poco la cuestion y hablara el idioma.

Ese era un proyecto financiado por un organismo internacional, donde entre en contacto con los conceptos que CENIT estaba estudiando sobre ciencia abierta en latinoamerica.

Cuando se termino el financiamiento me dijern que si queria seguir trabajando me dijeron que necesitaba presentarme a beca doctoral de conicet.

Presente un proyecto que estudiaba las iniciativas del INTA-IPAF de co construccion de herramientas abiertas para la agroecologia. 

Ese proyecto salio, y cuando empece la beca se desfinanciaron los IPAF. 

Tuve que cambiar el proyecto, pase mucho tiempo muy preocupada porque no sabia que hacer hasta que me encontre con GOSH.

La forma que le di al proyecto, las preguntas enfocadas desde como las tecnologias se apropian localmente para que nos sirvan para lo que queremos, la mirada feminista, todo tuvo que ver con lo que me pasaba a mi en ese momento:
- trabajaba como productora en la tribu, una radio comunitaria
- era parte del partido pirata, militando el software libre
- estaba muy involucrada con orgas feministas

Asisti a un evento gosh en 2017 y conoci a toda esta gente haciendo cosas, que me desperto muchas preguntas.

Reorientamos el proyecto, y despues tuve la oportunidad de sumar casos de africa.

termine estudiando algo que esta creciendo muchisimo, y tuve la ENRME suerte de que me ofrecieran aplicar a un fondo estadounidense para el postdoc, para hacer recomendaciones de politica universitaria promoviendo el hw abierto

Con esto quiero decir que aunque al inicio yo etaba re perdida y quise dejar el doctorado 20 veces, creo que esta bueno ver como todo va complejizando y sumando a una pregunta que es bien contextual.
