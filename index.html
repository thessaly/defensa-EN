???
Los argumentos a favor del HCA pueden agruparse en aquellos que refieren a su mayor eficiencia y a los que argumentan que democratiza la produccion de conocimieto.

Este ultimo es menos estudiado y mas difuso, pero plantea que dado su caracter distribuido, el HCA permite que mas gente acceda a las herramientas de la ciencia.

Esto incluye entre otros investigadores en paises de pocos recursos y gente fuera de la academia, las herramientas necesarias para producir conocimiento.

Es en este punto donde está puesta la atención de este trabajo. 

A partir de una encuesta y trabajo exploratorio buscamos y estudiamos aquellos casos dentro y fuera de la academia, que son parte del movimiento GOSH en el sur global, donde aparece el potencial democratizante, transformador del hardware cientifico abierto.

A partir de estos casos intentamos entender los mecanismos de trabajo, cómo llevaban adelante los procesos y en qué consistían los aspectos democratizantes que sugerían/prometían

El primer caso se trata del proyecto gorgas tracker, de la upch.

Un epidemiólogo y un ingeniero biomédico que Contaban con recursos limitados para desarrollar un proyecto de investigacion.

La opcion convencional, un aparato importado, no resisitía las condiciones meteorologicas del amazonas peruano, si se rompia no se podia reparar localmente, y era poco flexible para responder las preguntas de los investigadores. 

La decision fue tomar el riesgo de construir el aparato dentro de la facultad, en dos etapas: dentro de la facultad con los ing desarrollando y los epidemiologos como usuarias testeando. Luego a campo, testeando con las comunidades indígenas y los agentes de salud que iban a hacer uso del dispositivo. 

En contacto con el ministerio de salud y el plan malaria cero, los resultados del piloto permitieron incorporar la movilidad humana como uno de los factores relevantes para la política de control de la malaria en Perú. 

A partir de estos resultados, en 2019 se crea el “Laboratorio de Innovaciónen Salud” en la UPCH, co-dirigido por Carrasco-Escobar y Padilla Huamantinco

Siguiendo con los casos académicos, El proyecto “Open Flexure” es una iniciativa de la universidad de bath con el objetivo de hacer que el posicionamiento mecánico de alta precisión sea accesible para cualquier persona que cuente con una impresora 3D. 

Estos mecanismos se utilizan en distintos artefactos,siendo el más desarrollado y visible hasta el momento el uso en microscopios de alta precisión, util en inv clinica. 

A partir de un financiamiento del sistema ingles de investigacion, nació la colaboración entre el equipo desarrollador en bath y STICLab, un makerspace en Tanzania. 

Tanzania tiene muchos problemas de acceso a repuestos y servicio tecnico. El objetivo era fabricar complemetamente el microscopio en el makerspace, a fin de proveer al Instituto de Salud Ifakara, los usuarias, con equipos de alta precisión y bajo costo para diagnosticar malaria. 

Ese objetivo se logró, acelerando los procesos de diagnostico, y ahora estan en proceso de automatizar ciertas tareas repetitivas para acelerarlo mas.

Dentro de los casos comunitarios, Vuela es un proyecto nacido en el año 2017 en Chile y Argentina con el objetivo de construir drones de código abierto para investigación comunitaria.

Vuela tiene dos etapas de trabajo bien marcadas: en un centro vecinal en Melipilla, las afueras de Santiago de Chile, donde se organizaron talleres donde los vecinos comenzaron por replicar un diseño abierto de un drone español.

A traves del contacto con investigadores, los vecinos llegaron a formular un problema a trabajar usando el drone. Querían poder volar y filmar la actividad de una cantera cercana que la municipalidad decía que estaba inactiva, pero ellos creían que no. 

En una segunda etapa, ese nuevo diseño comunitario fue tomado por investigadores academicos para convertirlo en un instrumento cientifico. 

Así, en 2019 a partir de talleres realizados con investigadores de INTAs de 7 paises latinoamericanos y financiado por prociur,  Vuela logró construir y documentar el OVLI (objeto volador libre) en cada lugar, permitiendo contar a los investigadores en agricultura y cambio climatico con drones accesibles, reparables y más sencillos de operar. 

Más allá del drone como artefacto, Vuela es también un experimento que intenta responder a la pregunta de ¿quién puede producir conocimiento y tecnología? ¿Para qué?

Kossamtor es otro proyecto de origen comuntario en Camerun.

Su objetivo es utilizar incubadoras de bajo costo, fabricadas enel makerspace, para que las mujeres de la comunidad rural aledaña puedan producir ycomercializar yogur de forma segura. 

El nombre del proyecto está compuesto por unacombinación de las palabras Kossam (un tipo de yogur muy popular en Camerún)y el sufijo -tor, por “incubator”. 

Originalmente la incubadora de bajo costo se fabricó para proveer a las universidades locales de instrumentos que mejoren la educación de los estudiantes. 

A partir de observaciones de las microbiologas del equipo, se propuso utilizar la incubadora para un proyecto que incluyera a la comunidad de mujeres queviven en la zona aledaña al makerspace. 

Esto implicó que se realizaran modificacionesen el artefacto y se desarrollen talleres para capacitar a las mujeres en el uso y fabricación del yogur

Los vuelve objetos atractivos que llaman la atención de gente por fuera de la conversación usual sobre los problemas de la tecnología.

Una de las cosas interesantes es que este diálogo entre usuarias, desarrolladoras y fabricantes es iniciado por personas que dominan el idioma de la academia, pero también hablan en clave de usuaria o fabricante.

## Proyectos orientados a proceso / <br> proyectos orientados a producto
<br>
<i class="ri-terminal-line"></i> diálogos por rol / diálogos transversales

<i class="ri-terminal-line"></i> aportes diferenciales 

.abs-layout.left-50.top-60[><i class="ri-double-quotes-l"></i><i class="ri-double-quotes-r"></i><br>las iteraciones más sutiles fueron las que obtuvimos de campo, pero fueron las que tuvieron mayor impacto en el resultado final
.right[-- proyecto Gorgas tracker, 2020]
]

???
Vimos también que más allá del contexto donde se desarrollan estos proyectos, ya sea dentro o fuera de la academia, lo que va a determinar la forma que toma ese diálogo es el objetivo. Lo que los diferencia, en un punto, es el grado de desdibujamiento de los limites del expertise.

Cuando el objetivo es obtener un producto, el diálogo se da con los participantes ocupando cada uno un rol: usuaria, desarrollador, fabricantes. De esta forma, eficientemente, la participación permite generar mejores productos.

Cuando el objetivo es el proceso de fabricación en sí mismo, el artefacto es casi una excusa, la modalidad es "todos hacemos todo". El foco está en el aprendizaje, en atravesar la experiencia de pasar de ser usuario a ser fabricante.

Esto es importante, porque ambos valoran la participación desde lugares diferentes, y evaluar estos proyectos de la misma manera es una limitación.

Y algo un poco contraintuitivo, pero mas participacion de todos en todos no implica necesariamente mas beneficios directos para las comunidades (ej kossamtor tiene una diferenciacion bastante rigida usuarias/resto). Pero provee de otros beneficios, a distinta escala temporal, que es necesario valorar.

Creo que aca es importante contar un poco como diseñamos esta pregunta

Tomamos un set de capacidades definido para que gente pueda participar del diseño de una tecnología

Preguntamos a los participantes acerca de obstáculos en pos de alcanzar esas capacidades

Pero no nos limitamos a eso por el caracter exploratorio del estudio, queriamos ver que otras capacidades surgían de ellos

La que surgió en todos, fue que a partir de la participación se gana autonomía, en el sentido de aprender a construir con materiales locales, bajos costos, reparables, que cumplan la funcion que yo quiero (mi proyecto de investigacion, mi preg comunitaria, mi proyecto social)

## Problemas de conocimiento que reflejan más fielmente los problemas sociales por abordar
<br>

| Gorgas tracker | Open Flexure | Vuela | KossamTor |
|:-:|:-:|:-:|:-:|
| Impacto | Circuito local | Colaboración e inclusión | Inclusión social |

???
Una cuestión interesante fue entender cómo cada proyecto concebía "lo util".

Apelando al paradigma constructivista y el caracter exploratorio del trabajo, lo útil también es un concepto plural y diverso que decidimos abrir

- Gorgas: Impacto en la politica publica
- Open Flexure: la posibilidad de producir 100% local y de calidad
- Vuela: por un lado se construyó un problema de ciencia comunitaria, aunque el proyecto en ese sentido no reportó beneficios directos para la comunidad porque no siguió por ese cauce, e inesperadamente fue retomado por la academia, donde la utilidad se ve en términos de autonomía, soberanía tecnologica
- Kossamtor: reorientar un proyecto para atender una necesidad urgente

La posibilidad de contextualizar el diseño hizo que en cada caso los participantes pudieran ajustar la tecnologia a los problemas y no al revés.

Como conclusioń, podemos decir que en terminos de democratizacion estos casos muestran que la apertura habilitó la incorporacion de visiones alternativas a las dominantes, al proceso de disenio de tecnoogias

Estas tecnologías que son reflejo de la configuración de necesidades, visiones, valores y recursos que atraviesan a los participantes y por lo tanto hay multiples versiones de cada una. 

Y mas alla de los artefactos, las personas tambien son transformadas por la experiencia de participar. 

Estas conclusiones van en linea con lo que el pensador latinoamericano arturo escobar llama disenios para el "pluriverso", o el mundo donde entran muchos mundos: el desafio a la dominancia de una sola manera de construir tecnologias, a traves de inscribir nuevas y múltiples formas de habitar el mundo en los artefactos.
